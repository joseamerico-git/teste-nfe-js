<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de certificados</title>

    
</head>
<body>
    <h1>Cadastrar certificado para utilizar no plug-notas</h1>

    <form action="https://api.sandbox.plugnotas.com.br/certificado" method="post" enctype="multipart/form-data"></form>
    AQUIVO:    
    <input type="file" name="arquivo">
    SENHA:
        <input type="password" name="senha" id="">
        EMAIL:
        <input type="email" name="email">
        <button type="submit">Submit</button>
        
    </form>
</body>
</html>
